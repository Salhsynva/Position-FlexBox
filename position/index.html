<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../position/style.css">
    <script src="https://kit.fontawesome.com/31debcebe5.js" crossorigin="anonymous"></script>
    <title>News</title>
</head>

<body>
    <div id="news">
        <div class="news-item">
            <div class="image">
                <img src="../position/images/download.jpg" alt="">
                <div class="date-time">
                    <div class="date">
                        25 Apr
                    </div>
                    <div class="time">
                        19:01
                    </div>
                    <div class="count">
                        500
                    </div>
                </div>
                <div class="symbols">
                    <a href="#"><i class="fa-solid fa-less-than"></i></a>
                    <a href="#"><i class="fa-solid fa-greater-than"></i></a>
                </div>
            </div>

            <div class="title">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum, reiciendis.</p>
            </div>
        </div>


    </div>
</body>

</html>
